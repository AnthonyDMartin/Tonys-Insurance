<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
<html lang="cs-cz" dir="ltr">

<head>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <style media="screen">
    .jumbotron {
      margin-bottom: 0px;
    }

    .jumbotron h1 {
      text-align: center;
    }
  </style>

</head>
<br>

<body>

  {% include "pojisteni/navbar.html" %}
  <br><br>
  <div class="jumbotron">
    <h1 class="display-4">Vaše zpráva byla úspěšně odeslána !</h1>
    <p class="lead">Na váš dotaz brzy odpovíme</p>
    <hr class="my-4">
    <p>Podívejte se na další funkce webu!</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/" role="button">Pojišťovna</a>
    </p>
  </div>

  {% include "pojisteni/footer.html" %}
</body>

</html>
