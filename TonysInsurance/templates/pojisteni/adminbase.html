<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
<html lang="cs-cz" dir="ltr">

<head>
  <meta charset="utf-8">
  {% bootstrap_css %}
  {% bootstrap_javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
<header>
  <div class="bs-example">
    <nav class="navbar navbar-expand-md  navbar-dark bg-success fixed-top">
    <a class="btn btn-success btn-xs" href="/"><font face = "Gill" size =" 5">Správa pojištění</font><span class="glyphicon glyphicon-edit"></span><br></a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
          <p style="
          padding-left: 15px;
      "  class="nav-item nav-link active"></p>

</div>
<div>

        <a class="btn btn-success btn-xs" href="/pojistenci">Pojištěnci <span class="badge">{{ celkem_pojistencu}}</span></a>

        </div>

        <div>

          <a class="btn btn-success btn-xs" href="/druhy-pojisteni">Druhy pojištění <span class="badge">{{ celkem_druhu}}</span></a>

        </div>
        <div>


          <a class="btn btn-success btn-xs" href="/dotazy">Dotazy <span class="badge">{{ celkem_dotazu}}</span></a>

        </div>

          <div class="navbar-nav">
            <a class="btn btn-success btn-xs" href="/logout">Odhlášení<span class="glyphicon glyphicon-edit"></span></a>
          </div>




    </div>
  </nav>
</div>



</header>



  <div class="content">
    <br><br><br>
    {% block content %}

    {% endblock content %}


    <br><br><br>
 
  </div>
</body>

</html>
